<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Página de panadería" />
    <meta name="keywords" content="proyecto,panadería,html,css,bootstrap" />
    <meta name="author" content="Nicolás Torregrosa" />
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <script
      src="https://kit.fontawesome.com/6e1f0d0254.js"
      crossorigin="anonymous"
    ></script>
    <title>Panadería</title>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbg" data-bs-theme="dark">
        <!--Aquí arriba se modifica el estilo del navbar, data-bs-theme=dark pone blanca las letras de los elementos-->
        <div class="container">
          <!--Aquí arriba se cambió la clase container-fluid por container, la cual crea un contenedor de ancho fijo y centrado-->
          <a class="navbar-brand" href="/index.html"
            ><img
              src="/img/cocu_logo-450.png"
              alt="Logo panadería"
              width="120"
              height="auto"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarpanaderia"
            aria-controls="navbarpanaderia"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarpanaderia">
            <!--Se debe cambiar los id por uno propio para que no se note que es copiado de bootstrap-->
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <!--Aquí arriba se modifica la posición de los elementos del navbar-->
              <li class="nav-item">
                <a class="nav-link" href="/index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/historia.html">Historia</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/pages/productos.html"
                  >Productos</a
                >
                <!--Ahora es aquí arriba donde se pone la clase active y aria-current="page" ya que estamos en la página "Productos"-->
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/pages/contacto.html">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="container text-center mb-5 position-relative">
        <img class="img-fluid" src="/img/error-404.png" alt="error-404" />
        <div class="position-absolute top-50 start-50 translate-middle">
          <h1 class="text-danger">Página no encontrada</h1>
        </div>
      </section>
    </main>

    <footer class="navbg">
      <section class="container text-light">
        <article class="row">
          <div class="text-center col-sm-12 col-md-4">
            <figure>
              <!--Se usa figure para que el logo solo sea una figura, si se quiere hacer que el logo sea un link, se debe usar la etiqueta <a> -->
              <img
                src="/img/cocu_logo-450.png"
                alt="Logo panadería"
                width="225"
                height="auto"
              />
            </figure>
          </div>
          <div class="my-5 col-sm-12 col-md-4">
            <p class="fw-bold text-center">Horarios de atención:</p>
            <ul id="list">
              <li>Lunes a viernes: 9hs a 18hs</li>
              <li>Sábados, domingos y feriados: 9hs a 14hs</li>
            </ul>
          </div>
          <div class="text-center my-5 col-sm-12 col-md-4">
            <h4 class="fs-6 mb-4">Síguenos en nuestras redes:</h4>
            <!--fs-6 cambia el tamaño de la letra-->
            <a
              href="http://www.facebook.com/nicotorregrosa/"
              target="_blank"
              class="text-primary mx-2"
              ><i class="fa-brands fa-facebook fa-2x"></i
            ></a>
            <a
              href="https://www.linkedin.com/in/nicol%C3%A1s-torregrosa-81445b270/"
              target="_blank"
              class="text-primary-emphasis mx-2"
            >
              <i class="fa-brands fa-linkedin fa-2x"></i>
            </a>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="text-danger mx-2"
              ><i class="fa-brands fa-instagram fa-2x"></i
            ></a>
          </div>
        </article>
      </section>
    </footer>
    <script src="/js/bootstrap.min.js"></script>
  </body>
</html>
